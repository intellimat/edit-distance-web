<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Using Bootstrap 4.6 -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href='./css/editDistance.css'>
    <title>Edit distance computer</title>
  </head>
  <body>
    <h2>Compute the edit distance between two strings</h2>

    <div id='main-container' class='container'>

        <div class='row'>
            <div class='col-12'>
                <form>
                    <div class="form-group row">
                      <label for="first_string" class='col-sm-3 col-12'>First string</label>
                      <div class='col-sm-9 col-12'>
                        <input type="text" class="form-control" id="first_string" value='' aria-describedby="first string">
                      </div>
                    </div>
                    
                    <div class="form-group row">
                      <label for="second_string" class='col-sm-3 col-12'>Second string</label>
                      <div class='col-sm-9 col-12'>
                        <input type="text" class="form-control" id="second_string" value='' aria-describedby="first string">
                      </div>
                    </div>

                    <div class= 'row buttons'>
                        <button class="btn btn-secondary " id='reset-button'> Reset  </button>
                        <button class="btn btn-primary"  id='compute-button'>Compute Edit Distance</button>
                        

                    </div>
                    
                </form>
            </div>
        </div>
        
        <div class='row'>
            <div class='col-12'>
            <div id='table-container' class="d-flex justify-content-center">
        
            </div>
            </div>
        </div>

    </div>

    </div>
    <script src='./js/editDistance.js'></script>
  </body>
</html>
